<body>
    <div>
        <h3>Bitewise operator</h3>
        <p> 5 - 00000101 </p>
        <p>1 - 00000001</p>


        <p>And: 5 & 1 = 00000001 = 1</p>
        <p>Or:  5 | 1 = 00000101 = 5</p>
        <p> Not:</p>
        <p>  5 = 0000000000000000000000000000 0101</p>
        <p> ~5 = 1111111111111111111111111111 1010 = -6</p>
         (2^32) - 1 - 5 = (2^32) -6//
        
    </div>
</body>
